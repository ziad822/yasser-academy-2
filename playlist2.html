<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist 2 - YASSER ACADEMY</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(to bottom, #ffffff, #00ccff)100%;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
               background-attachment: fixed; /* جعل الخلفية ثابتة */
        }

        .videos-container {
            margin-top: 50px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .video-box {
            background: #2b2b2b;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            text-align: center;
            width: 80%;
            max-width: 600px;
        }

        .video-box h3 {
            margin-bottom: 10px;
            font-size: 20px;
        }

        .video-box iframe {
            width: 100%;
            height: 300px;
            border: none;
            border-radius: 10px;
        }

        .back-btn {
            padding: 10px 20px;
            background: rgb(0, 81, 255);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        .back-btn:hover {
            background: rgb(0, 95, 139);
        }
    </style>
</head>
<body>
    <img src="YASser academy (2).png" style="max-width: 100%; height: auto; margin-top: 20px;">
    
    <div class="videos-container">
        <h2>Playlist 1 Videos</h2>

        <div class="video-box">

        </div>
        
        <div class="video-box">
            <h3>Video 4 Title</h3>
            <iframe src="https://www.youtube.com/embed/VIDEO_ID_4" allowfullscreen></iframe>
        </div>
        
        <div class="video-box">
            <h3>Video 5 Title</h3>
            <iframe src="https://www.youtube.com/embed/VIDEO_ID_5" allowfullscreen></iframe>
        </div>
        
        <div class="video-box">
            <h3>Video 6 Title</h3>
            <iframe src="https://www.youtube.com/embed/VIDEO_ID_6" allowfullscreen></iframe>
        </div>
    </div>

    <button class="back-btn" onclick="window.location.href = 'index.html'">Back to Playlists</button>
</body>
</html>
